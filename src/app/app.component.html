<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['Home']">T7Proj</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li [class.active]="router.isRouteActive(router.generate(['Home']))"><a [routerLink]="['Home']">Home</a></li>
          <li [class.active]="router.isRouteActive(router.generate(['Journal']))"><a [routerLink]="['Journal']">Journal</a></li>
          <li [class.active]="router.isRouteActive(router.generate(['Activities']))"><a [routerLink]="['Activities']">Activities</a></li>
          <li [class.active]="router.isRouteActive(router.generate(['Incentives']))"><a [routerLink]="['Incentives']">Incentives</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>

  <div class="container">
    <div class="row">
      <alert type="info">{{messageActions}}</alert>
    </div>
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="container">
    <button (click)="onDailyActivity()" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Daily Activity</button>
    <button (click)="onJournalEntry()" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span> Journal Entry</button>
    <button (click)="onCallCoach()" class="btn btn-primary"><span class="glyphicon glyphicon-earphone"></span> Call Coach</button>
  </div>
</footer>
