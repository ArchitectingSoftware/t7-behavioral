<h2>My Messages</h2>
<div class="row top-buffer">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li *ngFor = "let slide of slideContent; let index=index" data-target="#myCarousel" [attr.data-slide-to]="index" [ngClass]="{active: isActive(slide)}"></li>
    </ol>


    <div class="carousel-inner" role="listbox">
        <div *ngFor="let slide of slideContent; let index=index" class="item" [ngClass]="{active: isActive(slide)}">
          <span [innerHTML]="slide"></span>
        </div>
    </div>



    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
